<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0d3a3a"/>
      <stop offset="100%" stop-color="#050a0a"/>
    </radialGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00cccc" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00cccc" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="32" height="32" fill="url(#bgGlow)"/>
  <circle cx="16" cy="16" r="11" fill="url(#innerGlow)"/>
  <circle cx="16" cy="16" r="10" stroke="#1a6666" stroke-width="1" fill="none" opacity="0.6"/>
  <circle cx="16" cy="16" r="9" stroke="#00aaaa" stroke-width="0.5" fill="none" filter="url(#glow)"/>
  <text x="16" y="21" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#00dddd" text-anchor="middle" filter="url(#glow)">e</text>
</svg>
